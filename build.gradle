plugins {
    id 'java'
}

group = 'br.com.edu'
version = '1.0-SNAPSHOT'

sourceCompatibility(JavaVersion.VERSION_17)

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.3'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.3'
}

test {
    useJUnitPlatform()
}